<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body>
    <div class="book-card">
        <div class="book-card-img">
            <img src="https://images-na.ssl-images-amazon.com/images/I/41DX-IwLZcL._SX329_BO1,204,203,200_.jpg" alt="">
        </div>
        <div class="book-card-title">
            <h1 class="book-tit" aria-label="책 제목 정의란 무엇인가">정의란 무엇인가</h1>
            <strong class="badge" aria-label="오늘의 책 선정">오늘의 책</strong>
        </div>
        <strong class="book-author" aria-label="책 저자 마이클 샌델">
            마이클 샌델
        </strong>
        <div class="book-card-review" aria-label="평점 9.4">
            <div class="review-stars" aria-hidden="true" >
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
                <strong>
                    9.4
                </strong>
            </div>
        </div>
    </div>
</body>
</html>

<!-- 
    - 중요도에 따라 우선 순위
    aria-label 중요하지 않은건 hidden 가능

 -->
